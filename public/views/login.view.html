<link href="../core/css/login.css" rel="stylesheet">  
<div class="page-signin">

	<div class="signin-header">
		<section class="logo text-center">
			<h1><a href="#/">Poolber</a></h1>
		</section>
	</div>

	<div class="signin-body">
		<div class="container">
			<div class="form-container">

				<form class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<div class="input-group input-group-first">
								<span class="input-group-addon">
									<span class="fa fa-envelope-o"></span>
								</span>
								<input ng-model="user.username" type="text"
								class="form-control input-lg"
								placeholder="Email"
								>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="fa fa-key"></span>
								</span>
								<input ng-model="user.password" type="password"
								class="form-control input-lg"
								placeholder="Password"
								>
							</div>
						</div>

						<div class="divider divider-xl"></div>
						<p ng-show="incorrect" class="error-msg text-center">{{errorMsg}}</p>
						<div class="form-group" ng-click="submitUserinfo()">
							<a class="btn btn-primary btn-lg btn-block text-center">Log in</a>
						</div>
					</fieldset>
				</form>

				<div class="divider"></div>
				<section class="additional-info">
					<p class="text-right">
						<a href="#forgot-password">Forgot your password?</a>
						<span> | </span>
						<a href="#signup">Sign up</a>
					</p>
				</section>

			</div>
		</div>
	</div>

</div>
