<link href="../styles/signup.css" rel="stylesheet">  
<div class="content">
<div class="page-signup">
	<div class="signin-header">
		<section class="logo text-center">
			<h1>Sign Up</h1>
		</section>
	</div>

	<div class="signup-body">
		<div class="container">
			<div class="form-container">

				<section>
					<form name="signupForm" autocomplete="off" class="form-horizontal text-center">
						<div class="form-group">
							<div class="input-group input-group-first">
								<span class="input-group-addon">
									<span class="fa fa-envelope-o"></span>
								</span>
								<input readonly onfocus="this.removeAttribute('readonly');" type="email" name="email" class="form-control input-lg" ng-class="{'input-error': signupForm.email.$invalid && !signupForm.email.$pristine}" placeholder="Email" ng-model="user.email" autocomplete="off" required>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="fa fa-key"></span>
								</span>
								<input readonly onfocus="this.removeAttribute('readonly');" type="password" name="password" class="form-control input-lg" placeholder="Password" ng-model="user.password" ng-class="{'input-error': user.validate(1) && !signupForm.password.$pristine}" autocomplete="off" required>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group ">
								<span class="input-group-addon">
									<span class="fa fa-phone"></span>
								</span>
								<input readonly onfocus="this.removeAttribute('readonly');" phone-input type="text" name="phone" class="form-control input-lg" placeholder="Phone (Optional)" ng-model="user.phone" ng-class="
								{'input-error': user.validate(3) && !signupForm.username.$pristine}" autocomplete="off">
							</div>
						</div>

						<div class="divider divider-lg"></div>
						<div class="form-group">
							<p ng-show="duplicateKeyError" class="error-msg">{{keyErrorMsg}}</p>
							<p ng-show="!signupForm.username.$pristine" class="error-msg">{{errorMsg}}</p>
							<p ng-show="!signupForm.password.$pristine" class="error-msg">{{errorMsg}}</p>
							<p ng-show="!signupForm.password.$pristine" class="error-msg">{{errorMsg2}}</p>
							<p class="additional-info text-small">By clicking on sign up, you agree to <a target="_blank" href="#/terms-and-condition">terms & conditions</a> and <a href="#/privacy-policy">privacy policy</a></p>
							<div class="divider"></div>
							<button ng-disabled="signupForm.$invalid || formValidated" class="btn btn-warning btn-block btn-lg" target="_blank" ng-click="validateAndSubmit()">Sign up</button>
						</div>

					</form>
				</section>

				<div class="divider"></div>
				<section class="additional-info">
					<p class="text-right"><a href="#/login" >Log in now</a></p>
				</section>

			</div>
		</div>
	</div>
</div>
</div>
