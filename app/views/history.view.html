            <article class="tl-item" ng-class="defineMainClass(ride.role)">

                        <div class="tl-icon btn-icon-round btn-icon btn-icon-thin" ng-class="defineIconColorClass(ride.role)"><i ng-class="defineIconClass(ride.role)"></i></div>
                        <div class="tl-content">
                            <h4 class="tl-tile text-primary">{{ride.departure}} - {{ride.destination}}</h4>
                            <p>Passengers: {{ride.passenger}}</p>

                    </div>
                </div>
