<!DOCTYPE html>
<html class="no-js" ng-app="dash">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Poolber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='source/favicon.png' type='image/x-icon'/ >
  <!-- css libs-->    
  <link href="../core/css/css" rel="stylesheet">
  <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">    
  <link href="../core/css/main.css" rel="stylesheet">
  <link href="../bower_components/AngularJS-Toaster/toaster.css">
  <!-- stylesheets -->
  <link href="../styles/app.css" rel="stylesheet">
  <script src="bower_components/angular/angular.min.js"></script>
</head>
<body id="app" class="app" ng-cloak ng-controller="Cache">  
  <div class="mask" ng-show="!cacheFinished"></div>
  <section ng-show="cacheFinished" pool-header progress="cacheFinished" id="header" class="header-container header-fixed bg-white">  
  </section>
  <div ng-show="cacheFinished" class="main-container">
    <aside pool-sidebar   id="nav-container" class="nav-container nav-fixed nav-vertical bg-dark">
    </aside>
    <div id="content" class="content-container">
      <section class="view-container animate-fade-up">
        <toaster-container toaster-options="{'time-out': 2000, 'close-button':true, 'position-class': 'toast-bottom-right', 'limit': 5}"></toaster-container>
        <div ng-view></div>
      </section>
    </div>
  </div>
  <!-- Scripts-->
  <script async="" src="../core/js/analytics.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>  
  <script src="bower_components/angular-route-styles/route-styles.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/AngularJS-Toaster/toaster.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="core/js/jquery.smooth-scroll.min.js"></script> 
  <!-- module -->
  <script src="module/module.js"></script>  
  <!-- service -->
  <script src="module/service/user.service.js"></script>
  <script src="module/service/cities.service.js"></script>
  <!-- config -->
  <script src="module/config/config.js"></script>  
  <!-- controler -->
  <script src="module/controller/cache.controller.js"></script>
  <script src="module/controller/profile.controller.js"></script>
  <script src="module/controller/ride-list.controller.js"></script>
  <script src="module/controller/request-list.controller.js"></script>
  <script src="module/controller/post-ride.controller.js"></script>
  <script src="module/controller/request-ride.controller.js"></script>
  <script src="module/controller/history.controller.js"></script>
  
  <!-- directives -->
  <script src="module/directive/header.directive.js"></script>
  <script src="module/directive/sidebar.directive.js"></script>
  <script src="module/directive/phone-input.directive.js"></script>
  <!-- filter -->
  <script src="module/filter/start-from.filter.js"></script>
  <script src="module/filter/capitalize.filter.js"></script>
  <script src="module/filter/greater-than.filter.js"></script>
  <script src="module/filter/same-day.filter.js"></script>
  <!-- route -->
  <script src="module/route/dash_route.js"></script>
  <!-- live reload -->
  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
